<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="icon" href="./assets/images/Windows_Logo_(1992-2001).svg" />
    <script src="./src/js/scripts.js" defer></script>
    <title>Windows98 | Replica</title>
  </head>
  <body>
    <div class="bg-image">
      <img
        class="bg-logo"
        src="./assets/images/Windows_Logo_(1992-2001).svg"
        alt="logo"
      />
    </div>

    <section class="desktop">
      <div class="desktop-icon">
        <img
          id="recycle"
          class="desktop-icon-image"
          src="./assets/logos/recycle_bin.png"
          alt="recycle"
        />
        <h3 class="desktop-icon-text">Recycle Bin</h3>
      </div>
      <div class="desktop-icon">
        <img
          id="notepad"
          class="desktop-icon-image"
          src="./assets/logos/notepad.png"
          alt="notepad"
        />
        <h3 class="desktop-icon-text">Notepad</h3>
      </div>
      <div class="desktop-icon">
        <img
          id="calculator"
          class="desktop-icon-image"
          src="./assets/logos/calculator.png"
          alt="calculator"
        />
        <h3 class="desktop-icon-text">Calculator</h3>
      </div>
      <div class="desktop-icon">
        <img
          id="tictac"
          class="desktop-icon-image"
          src="./assets/logos/tic-tac-toe.png"
          alt="tictac"
        />
        <h3 class="desktop-icon-text">Tic-Tac-Toe</h3>
      </div>
    </section>

    <section class="menu" id="menu">
      <div class="menu-banner">
        <h3 class="menu-banner-text">Windows <span>98</span></h3>
      </div>
      <div class="menu-list">
        <div class="menu-item menu-item-options">
          <div class="left-items">
            <img
              id="programsLogo"
              src="./assets/logos/computer.png"
              alt="programs-logo"
              class="menu-item-logo"
            />
            <h4>Programs</h4>
          </div>
          <div class="right-items">
            <img
              class="menu-item-arrow"
              src="./assets/TriangleArrow-Right.svg"
              alt="arrow"
            />
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="photosLogo"
              src="./assets/logos/photos.png"
              alt="photos-logo"
              class="menu-item-logo"
            />
            <h4>Photos</h4>
          </div>
        </div>
        <div class="menu-item menu-item-options">
          <div class="left-items">
            <img
              id="applicationsLogo"
              src="./assets/logos/applications.png"
              alt="applications-logo"
              class="menu-item-logo"
            />
            <h4>Applications</h4>
          </div>
          <div class="right-items">
            <img
              class="menu-item-arrow"
              src="./assets/TriangleArrow-Right.svg"
              alt="arrow"
            />
          </div>
        </div>
        <div class="menu-item menu-item-options">
          <div class="left-items">
            <img
              id="gamesLogo"
              src="./assets/logos/games.png"
              alt="games-logo"
              class="menu-item-logo"
            />
            <h4>Games</h4>
          </div>
          <div class="right-items">
            <img
              class="menu-item-arrow"
              src="./assets/TriangleArrow-Right.svg"
              alt="arrow"
            />
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="settingsLogo"
              src="./assets/logos/settings.png"
              alt="settings-logo"
              class="menu-item-logo"
            />
            <h4>Settings</h4>
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="findLogo"
              src="./assets/logos/find.png"
              alt="find-logo"
              class="menu-item-logo"
            />
            <h4>Find</h4>
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="helpLogo"
              src="./assets/logos/help.png"
              alt="help-logo"
              class="menu-item-logo"
            />
            <h4>Help</h4>
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="runLogo"
              src="./assets/logos/run.png"
              alt="run-logo"
              class="menu-item-logo"
            />
            <h4>Run</h4>
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="logOffLogo"
              src="./assets/logos/log-off.png"
              alt="logoff-logo"
              class="menu-item-logo"
            />
            <h4>Log off</h4>
          </div>
        </div>
        <div class="menu-item">
          <div class="left-items">
            <img
              id="shutdownLogo"
              src="./assets/logos/shutdown.png"
              alt="shutdown-logo"
              class="menu-item-logo"
            />
            <h4>Shutdown</h4>
          </div>
        </div>
      </div>
    </section>

    <footer class="taskbar" id="taskbar">
      <div class="start-menu" id="startBtn">
        <img
          class="start-image"
          src="./assets/images/Windows_Logo_(1992-2001).svg"
          alt="logo"
        />
        <p>Start</p>
      </div>
      <div class="taskbar-clock" id="clock"></div>
    </footer>
  </body>
</html>
