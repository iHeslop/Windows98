<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="icon" href="./assets/images/Windows_Logo_(1992-2001).svg" />
    <script src="./src/js/scripts.js" defer></script>
    <title>Windows98 | Replica</title>
  </head>
  <body>
    <div class="bg-image">
      <img
        class="bg-logo"
        src="./assets/images/Windows_Logo_(1992-2001).svg"
        alt="logo"
      />
    </div>
    <section class="menu" id="menu">
      <div class="menu-banner">
        <h3 class="menu-banner-text">Windows <span>98</span></h3>
      </div>
      <div class="menu-list">
        <div class="menu-item">
          <img
            id="programsLogo"
            src="./assets/logos/programs.png"
            alt="programs-logo"
            class="menu-item-logo"
          />
          <h4>Programs</h4>
        </div>
        <div class="menu-item">
          <img
            id="photosLogo"
            src="./assets/logos/photos.png"
            alt="photos-logo"
            class="menu-item-logo"
          />
          <h4>Photos</h4>
        </div>
        <div class="menu-item">
          <img
            id="applicationsLogo"
            src="./assets/logos/applications.png"
            alt="applications-logo"
            class="menu-item-logo"
          />
          <h4>Applications</h4>
        </div>
        <div class="menu-item">
          <img
            id="gamesLogo"
            src="./assets/logos/games.png"
            alt="games-logo"
            class="menu-item-logo"
          />
          <h4>Games</h4>
        </div>
        <div class="menu-item">
          <img
            id="settingsLogo"
            src="./assets/logos/settings.png"
            alt="settings-logo"
            class="menu-item-logo"
          />
          <h4>Settings</h4>
        </div>
        <div class="menu-item">
          <img
            id="findLogo"
            src="./assets/logos/find.png"
            alt="find-logo"
            class="menu-item-logo"
          />
          <h4>Find</h4>
        </div>
        <div class="menu-item">
          <img
            id="helpLogo"
            src="./assets/logos/help.png"
            alt="help-logo"
            class="menu-item-logo"
          />
          <h4>Help</h4>
        </div>
        <div class="menu-item">
          <img
            id="runLogo"
            src="./assets/logos/run.png"
            alt="run-logo"
            class="menu-item-logo"
          />
          <h4>Run</h4>
        </div>
        <div class="menu-item">
          <img
            id="logOffLogo"
            src="./assets/logos/log-off.png"
            alt="logoff-logo"
            class="menu-item-logo"
          />
          <h4>Log off</h4>
        </div>
        <div class="menu-item">
          <img
            id="shutdownLogo"
            src="./assets/logos/shutdown.png"
            alt="shutdown-logo"
            class="menu-item-logo"
          />
          <h4>Shutdown</h4>
        </div>
      </div>
    </section>
    <footer class="taskbar" id="taskbar">
      <div class="start-menu" id="startBtn">
        <img
          class="start-image"
          src="./assets/images/Windows_Logo_(1992-2001).svg"
          alt="logo"
        />
        <p>Start</p>
      </div>
      <div class="taskbar-clock" id="clock"></div>
    </footer>
  </body>
</html>
