<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="icon" href="./assets/images/Windows_Logo_(1992-2001).svg" />
    <script src="./src/js/scripts.js" defer></script>
    <title>Windows98 | Replica</title>
  </head>
  <body>
    <div class="bg-image">
      <img
        class="bg-logo"
        src="./assets/images/Windows_Logo_(1992-2001).svg"
        alt="logo"
      />
    </div>

    <footer class="taskbar" id="taskbar">
      <div class="start-menu">
        <img
          class="start-image"
          src="./assets/images/Windows_Logo_(1992-2001).svg"
          alt="logo"
        />
        <p>Start</p>
      </div>
      <div class="taskbar-clock" id="clock"></div>
    </footer>
  </body>
</html>
